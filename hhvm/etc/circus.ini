[circus]
check_delay = 5
debug = False
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556

[plugin:status_reporter]
use = tsuru.plugins.StatusReporter
loop_rate = 40

[watcher:apache2]
cmd = /usr/sbin/apache2
args = -d /etc/apache2 -k start -DNO_DETACH
copy_env = True
stdout_stream.class = tsuru.stream.Stream
stderr_stream.class = tsuru.stream.Stream

[watcher:hhvm]
cmd = /usr/bin/hhvm
args =  --config /etc/hhvm/php.ini --config /etc/hhvm/server.ini --user www-data --mode daemon -vPidFile=/var/run/hhvm/pid
copy_env = True
stdout_stream.class = tsuru.stream.Stream
stderr_stream.class = tsuru.stream.Stream

[plugin:statsd]
use = tsuru.plugins.statsd.Stats

[circus]
check_delay = 5
debug = False
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556

[plugin:apprc_watcher]
use = tsuru.plugins.ApprcWatcher

[watcher:nginx]
cmd = /usr/sbin/nginx
args = -g "daemon off;"
copy_env = True
stdout_stream.class = tsuru.stream.Stream
stderr_stream.class = tsuru.stream.Stream
priority = 2

[watcher:tsuru-hooks]
copy_env = True
working_dir = /home/application/current/www
cmd = "tail -f /dev/null"
shell = True
stdout_stream.class = tsuru.stream.Stream
stderr_stream.class = tsuru.stream.Stream
hooks.before_start = tsuru.hooks.before_start
hooks.after_start = tsuru.hooks.after_start
priority = 1
respawn = False
uid = ubuntu
